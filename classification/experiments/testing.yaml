run_type: 'magnetloss'
run_id: 'tester-01'
seed: 7

model:
  type: 'lenet'
  id: '01'
  use_pretrained: False


dataset:
  name: 'mnist'
  id: '00'


train:
  sampler: 'magnet'
  loss: 'magnet'

  checkpoint_every: 10  # this many epochs

  epochs: 100
  learning_rate: 0.001
  lr_scheduler_gamma: 0.5
  lr_scheduler_step: 20

  episodes: 1  # per epoch
  k: 2
  m: 4
  d: 5


val:
  every: 1  # run validation every x epochs

  sampler: 'magnet'
  loss: 'magnet'

  episodes: 1  # per epoch
  categories_per_epi: 5
  support_per_epi: 5
  query_per_epi: 15

  L: 128


test:  # will only do one epoch
  split: 'test'

  resume_from: 'B'

  sampler: 'magnet'
  loss: 'magnet'

  episodes: 500
  categories_per_epi: 5
  support_per_epi: 5
  query_per_epi: 15


vis:
  every: 1  # update tensorboard every x steps (episodes)
  plot_embed_every: 500  # update tensorboard projector every x steps (episodes) (Train and Val)
  test_plot_embed_every: 100  # update tensorboard projector every x steps (episodes) (Test)